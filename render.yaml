# Render Blueprint
# Deploy with: render deploy

services:
  # API Server
  - type: web
    name: tmc-api
    env: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: tmc-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: tmc-redis
          type: pserv
          property: connectionString
      - key: BASE_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: TWITTER_CLIENT_ID
        sync: false
      - key: TWITTER_CLIENT_SECRET
        sync: false

  # Frontend
  - type: web
    name: tmc-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    plan: starter
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: tmc-api
          type: web
          property: host
      - key: NEXT_PUBLIC_WS_URL
        fromService:
          name: tmc-api
          type: web
          property: host

  # Redis
  - type: pserv
    name: tmc-redis
    env: docker
    dockerCommand: redis-server --appendonly yes
    plan: starter

databases:
  - name: tmc-db
    databaseName: themoltcompany
    plan: starter
    postgresMajorVersion: 16
